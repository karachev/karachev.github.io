<div class="faq-form">
  <div class="container clearfix">
    <div class="faq-form__title">Задать свой<br> <strong>вопрос:</strong></div>
    <form action="" method="get" id="faq-form-valid" class="form">
      <div class="form-group">
        <input class="form__input form__input--question" data-msg="Не правильно введины данные" name="question" id="faq-question" type="text" required="required">
        <label for="faq-question">Какой Вопрос Вас интересует?</label>
      </div>
      <div class="form-group">
        <input class="form__input form__input--name" name="name" id="faq-name" type="text" data-msg="Не правильно введины данные" required="required">
        <label for="faq-name">Представьтесь, пожалуйста</label>
      </div>
      <div class="form-group">
        <input class="form__input form__input--email" name="email" id="faq-email" type="email" data-msg="Не правильно введины данные" required="required">
        <label for="faq-email">Оставьте Ваш e-mail, чтобы мы выслали на него ответ на Ваш вопрос</label>
      </div>
      <div class="form-btns clearfix">
        <div class="captcha"></div>
        <input type="submit" class="btn-submit" value="Задать свой вопрос">
      </div>
    </form>
  </div>
</div>
