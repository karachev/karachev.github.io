<section class="contacts-office">
  <div class="container">
    <div class="contacts-list">
      <div class="contacts-office__title--mobile">Выберите офис</div>
      <button class="btn btn-close"></button>
      <div class="contacts-item contacts-item--usa">
        <div class="contacts-item__title">Headquarter in Usa</div>
        <img src="images/usa-icon.png" alt="Usa">
      </div>
      <div class="contacts-item contacts-item--russia hidden-block">
        <div class="contacts-item__title">Главный офис в России</div>
        <img src="images/russia-icon.png" alt="Russia">
      </div>
      <div class="contacts-item contacts-item--china">
        <div class="contacts-item__title">Главный офис в Китае</div>
        <img src="images/china-icon.png" alt="China">
      </div>
    </div>
    <div class="office office--mobile">
      <div class="office-item office-item--usa">
        <div class="office-item__title">Headquarter in Usa</div>
      </div>
      <div class="office-item office-item--russia">
        <div class="office-item__title">Главный офис в России</div>
      </div>
      <div class="office-item office-item--china">
        <div class="office-item__title">Главный офис в Китае</div>
      </div>
      <button class="btn btn--blue-border show-address">Адрес в другой стране</button>
    </div>
  </div>
</section>
