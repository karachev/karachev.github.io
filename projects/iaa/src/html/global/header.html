<!-- header -->
<header id="header" class="header">
	<div class="container-header clearfix">
		<div class="logo">
			<a href="./" class="logo__link">
				<img src="images/logo.png" alt="Логотип">
				<span class="logo__text">International Automobile Association </span>
			</a>
		</div>
		<div class="language">
			<a class="language__current" href="#">ru</a>
			<ul class="submenu-lang">
				<li><a class="language__close" href="">ru</a></li>
				<li><a href="#">en</a></li>
				<li><a href="#">fr</a></li>
				<li><a href="#">de</a></li>
				<li><a href="#">se</a></li>
			</ul>
		</div>
		<form action="#" method="get" class="search">
			<input type="search" class="header__search--input" name="search-input" placeholder="Проверить статус прав">
			<button class="search__btn" type="submit"></button>
		</form>
		<nav class="main-nav">
			<ul>
				<li><a href="about.html">О компании</a></li>
				<li><a href="faq.html">Вопросы</a></li>
				<li><a href="contacts.html">Контакты</a></li>
			</ul>
		</nav>
		<div class="header-buttons">
			<div class="phone">
				<a href="tel:+74957788557" class="phone__number">+7 (495) 778-85-57</a>
				<span class="phone__free">звонок бесплатный</span>
			</div>
			<div class="order">
				<button type="button" class="btn btn-order--header">Заказать</button>
				<ul class="submenu">
					<li><a href="#">МВУ</a></li>
					<li><a href="#">ID card</a></li>
				</ul>
			</div>
			<div class="login">
				<button type="button" class="btn btn-login--header"></button>
				<form action="get" id="form-login-header">
					<div class="login-container">
						<input class="login__text" type="text" name="loginNameHeader" placeholder="Логин" required="required">
						<input class="login__passsword" type="password" name="loginPasswordHeader" required="required" placeholder="Пароль">
						<a href="#" class="login__reset">Забыли пароль?</a>
						<button type="submit" class="login__enter">Войти</button>
						<<!-- button type="button" class="login__register">Зарегистрироваться</button> -->
						<a href="registration.html" class="login__register">Зарегистрироваться</a>
					</div>

					<div class="login-container login-container--forget">
						<input class="login__text" type="email" name="emailNameHeader" placeholder="E - mail" required="required">
						<p class="login__reset login__reset--forget">Введите e-mail адрес использованный при регистрации.</p>
						<button type="submit" class="login__get-link">Получить ссылку</button>
						<button type="button" class="login__exit">Назад ко входу</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</header>
