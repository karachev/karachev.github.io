<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <div class="write-us write-us-page">
      <button class="write-us-close" type="button" title="Закрыть"></button>
      <div class="wrapper">
        <form action="index.html" method="post">
          <label for="name">Ваше имя:
            <input type="text" id="name" name="name" placeholder="Представьтесь, пожалуйста" required>
          </label>
          <label for="email">Ваш e-mail:
            <input type="email" id="email" name="email" placeholder="Для отправки ответа" required>
          </label>
          <label for="letter">Текст письма:
            <textarea name="letter" id="letter" placeholder="В свободной форме" cols="30" rows="7" required></textarea>
          </label>
          <input type="submit" id="send"><span class="input-span"></span>
        </form>
      </div>
    </div>
  </body>
</html>
