<!-- Скрытие и открытие чекбокс СТО -->
<script>

  var checkboxService = document.getElementById('service');
  var blockType = document.querySelector(".filter-form__set--type");
  var blockTypeMobile = document.querySelector(".filter-form__set--type");
  var modalResults = document.querySelector(".results");

  function showBlock() {
    if (checkboxService.checked) {
      blockType.classList.add("filter-form__set--type-show");
      blockTypeMobile.classList.add("filter-form__set--view-show");
      modalResults.classList.remove("results--fold");
    } else {
      blockType.classList.remove("filter-form__set--type-show");
      blockTypeMobile.classList.remove("filter-form__set--view-show");
      modalResults.classList.add("results--fold");
    }
  };
</script>
